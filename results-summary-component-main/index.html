<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Hanken Grotesk', sans-serif;
      background-color: hsl(221, 100%, 96%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .result-card {
      background: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      border-radius: 20px;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));
      margin: 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .circle h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 800;
    }
    .circle small {
      color: hsl(241, 100%, 89%);
    }
    .summary-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .summary-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .summary-item svg {
      width: 20px;
      height: 20px;
    }
    .reaction { background: hsla(0, 100%, 67%, 0.1); color: hsl(0, 100%, 67%); }
    .memory { background: hsla(39, 100%, 56%, 0.1); color: hsl(39, 100%, 56%); }
    .verbal { background: hsla(166, 100%, 37%, 0.1); color: hsl(166, 100%, 37%); }
    .visual { background: hsla(234, 85%, 45%, 0.1); color: hsl(234, 85%, 45%); }
    .btn-continue {
      background: hsl(224, 30%, 27%);
      color: white;
      border-radius: 30px;
      font-weight: 700;
      padding: 0.8rem;
      width: 100%;
    }
    .btn-continue:hover {
      background: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row shadow-lg rounded-lg overflow-hidden" style="max-width: 700px; margin: auto;">
    
    <!-- Result section -->
    <div class="col-md-6 result-card d-flex flex-column justify-content-between">
      <h5 class="text-light">Your Result</h5>
      <div class="circle">
        <h1>76</h1>
        <small>of 100</small>
      </div>
      <div>
        <h4 class="font-weight-bold">Great</h4>
        <p class="text-light">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <!-- Summary section -->
    <div class="col-md-6 summary-card">
      <h5 class="font-weight-bold mb-4">Summary</h5>
<div class="summary-item reaction">
  <div class="summary-left">
    <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" width="20" height="20">
    <span>Reaction</span>
  </div>
  <span>80 / 100</span>
</div>

<div class="summary-item memory">
  <div class="summary-left">
    <img src="assets/images/icon-memory.svg" alt="Memory Icon" width="20" height="20">
    <span>Memory</span>
  </div>
  <span>92 / 100</span>
</div>

<div class="summary-item verbal">
  <div class="summary-left">
    <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" width="20" height="20">
    <span>Verbal</span>
  </div>
  <span>61 / 100</span>
</div>

<div class="summary-item visual">
  <div class="summary-left">
    <img src="assets/images/icon-visual.svg" alt="Visual Icon" width="20" height="20">
    <span>Visual</span>
  </div>
  <span>72 / 100</span>
</div>

      <button class="btn btn-continue mt-3">Continue</button>
    </div>
  </div>
</div>

<!-- Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
